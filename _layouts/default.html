<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include nav.html %}

    <!-- Main Content -->
    <main>
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="fw-bold">etive.io</h5>
            <p class="text-muted">{{ site.description }}</p>
          </div>
          <div class="col-md-3">
            <h6 class="fw-bold">Links</h6>
            <ul class="list-unstyled">
              <li><a href="https://github.com/etive-io" class="text-decoration-none">GitHub</a></li>
              <li><a href="{{ "/documentation" | relative_url }}" class="text-decoration-none">Documentation</a></li>
              <li><a href="{{ "/contributing" | relative_url }}" class="text-decoration-none">Contributing</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h6 class="fw-bold">Resources</h6>
            <ul class="list-unstyled">
              <li><a href="{{ "/tutorials" | relative_url }}" class="text-decoration-none">Tutorials</a></li>
              <li><a href="{{ "/blog" | relative_url }}" class="text-decoration-none">Blog</a></li>
              <li><a href="{{ "/citing" | relative_url }}" class="text-decoration-none">Citing</a></li>
            </ul>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center text-muted">
            <small>&copy; {{ 'now' | date: "%Y" }} etive.io. Making gravitational-wave analysis fun, easy, and reproducible.</small>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
